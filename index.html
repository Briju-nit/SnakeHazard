<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="cobra.png">
  <title>SnakeHazard</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="game-details">
      <span class="score">Score: 0</span>
      <span class="name">SnakeHazard</span>
      <span class="high-score">High-Score: 0</span>
    </div>
    <div class="play-board"></div>
    <div class="controls">
          <i data-key="ArrowLeft"><img style="height: 22px;" src="assets/left.png" alt=""></i>
      <i data-key="ArrowUp"><img style="height: 25px;" src="assets/up.png" alt=""></i>
      <i data-key="ArrowRight"><img style="height: 25px;" src="assets/right.png" alt=""></i>
      <i data-key="ArrowDown"><img style="height: 25px;" src="assets/down.png" alt=""></i>
    </div>
    <div class="game-over">Game Over! </br> Press "Restart" button to restart the game.</div>
    <button class="start-btn">Start Game</button>
    <button class="restart-btn" style="display: none;">Restart Game</button>
  </div>
</body>

</html>
